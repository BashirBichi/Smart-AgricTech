<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Settings</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .settings-container {
      max-width: 900px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .settings-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .settings-header h1 {
      font-size: 24px;
      font-weight: bold;
      color: #343a40;
    }

    .settings-header p {
      font-size: 14px;
      color: #6c757d;
    }

    .profile-picture-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #007bff;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .save-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
    }

    .save-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="settings-header">
      <h1>Profile Settings</h1>
      <p>Manage your personal information and preferences</p>
    </div>

    <div class="profile-picture-container">
      <img src="{{ profile_picture }}" alt="Profile Picture" class="profile-picture" width="100">
      <form action="{{ url_for('profile_settings') }}" method="POST" enctype="multipart/form-data">
          <input type="file" class="form-control" name="profile_picture" accept="image/*">
          <button type="submit" class="btn btn-primary mt-2">Upload New Picture</button>
      </form>
    </div>
    
  

    <form>
      <!-- Personal Information -->
      <div class="mb-4">
        <h5 class="text-primary">Personal Information</h5>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
        </div>
      </div>

      <!-- Password Update -->
      <div class="mb-4">
        <h5 class="text-primary">Security</h5>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="currentPassword" class="form-label">Current Password</label>
            <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password">
          </div>
          <div class="col-md-6 mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
          </div>
        </div>
      </div>

      <!-- Notification Preferences -->
      <div class="mb-4">
        <h5 class="text-primary">Notifications</h5>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
          <label class="form-check-label" for="emailNotifications">
            Email Notifications
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="smsNotifications">
          <label class="form-check-label" for="smsNotifications">
            SMS Notifications
          </label>
        </div>
      </div>

      <!-- Save Button -->
      <div class="text-end">
        <button type="submit" class="btn save-btn">Save Changes</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
