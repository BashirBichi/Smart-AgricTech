<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AgricTech Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background */
        body {
            /* background: linear-gradient(to bottom, #4caf50, #8bc34a); */
            /* background: linear-gradient(to right, #83a4d4, #b6fbff); */
            background: #fff;
            font-family: 'Arial', sans-serif;
            color: #333;
            background-image: url('images/empowering finance.jpg');
            /* background-image: src="{{ url_for('static', filename='images/beans seed.jpg') }}"; */
        }

        /* Card styling */
        .auth-card {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.1);
        }

        /* Navbar pills */
        .nav-pills .nav-link {
            border-radius: 20px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .nav-pills .nav-link.active {
            background-color: #83a4d4;
            color: #fff;
        }

        .nav-pills .nav-link:hover {
            background-color: #83a4d4;
            color: #fff;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #83a4d4;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #83a4d4;
        }

        /* Input styling */
        .form-control {
            border-radius: 8px;
        }

        /* Footer section for extra spacing */
        footer {
            margin-top: 20px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center text-white mb-4">Smart AgricTech</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="auth-card">
                    <!-- Navigation Pills -->
                    <ul class="nav nav-pills nav-justified mb-4" id="tabMenu">
                        <li class="nav-item">
                            <a class="nav-link active" id="registerTab" data-toggle="pill" href="#register">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="loginTab" data-toggle="pill" href="#login">Login</a>
                        </li>
                    </ul>

                    <!-- Tab Content -->
                    <div class="tab-content">
                        <!-- Registration Form -->
                        <div id="register" class="tab-pane fade show active">
                            <form action="{{ url_for('register') }}" method="post">
                                <div class="form-group">
                                    <label for="userName">Full Name</label>
                                    <input type="text" class="form-control" id="userName" name="name" placeholder="Enter your name" required>
                                </div>
                                <div class="form-group">
                                    <label for="userEmail">Email</label>
                                    <input type="email" class="form-control" id="userEmail" name="email" placeholder="Enter your email" required>
                                </div>
                                <div class="form-group">
                                    <label for="userRole">Role</label>
                                    <select class="form-control" id="userRole" name="role" required>
                                        <option value="">Select your role</option>
                                        <option value="farmer">Farmer</option>
                                        <option value="processor">Processor</option>
                                        <option value="consumer">Consumer</option>
                                        <option value="marketer">Marketer</option>

                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="userPassword">Password</label>
                                    <input type="password" class="form-control" id="userPassword" name="password" placeholder="Create a password" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Confirm your password" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Register</button>
                            </form>
                        </div>

                        <!-- Login Form -->
                        <div id="login" class="tab-pane fade">
                            <form action="{{ url_for('login') }}" method="post">
                                <div class="form-group">
                                    <label for="loginEmail">Email</label>
                                    <input type="email" class="form-control" id="loginEmail" name="email" placeholder="Enter your email" required>
                                </div>
                                <div class="form-group">
                                    <label for="loginPassword">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Enter your password" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; Powered by Smart AgricTech | Bridging Farmers, Buyers, and Innovators</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
